<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Metamorph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/lightslider.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
  <body>
    <header>
        <div class="container clearfix">
          <div class="logo-left left">
              <h1>
                <a href="/">
                    <img src="images/logo.svg" alt="" width="112">
                </a>
              </h1>
          </div>
            <div class="right join-box top-space-ad">
                <input type="password" required class="input-style" id="password" name="password" placeholder="Enter Password">
                <button type="submit" id="submit-login" class="orange-btn">Submit</button> <br />
                <span id="error" style="color:red;" ></span>
            </div>
        </div>
    </header>
    <section class="admin-section">
            <div class="container">
                <div class="table-list">
                <div id="result"></div>
                </div>
            </div>
          </section>

    <script>
        $("button").click(function(){
            var password = $("#password").val();
            if(password && password != '') {
                var data = {
                    password: password
                }
                $.ajax({
                    type: "POST",
                    url: "admin-login",
                    data: data,
                    success: function(res){
                        if(res.data && res.data.length>0) {
                            if(res.data == 'incorrect'){
                                $("#error").text(res.message);
                            }
                            else {
                                var output = `<table class="list-table" id="tableID">
                                                <tr>
                                                    <th>Sr. No.</th>
                                                    <th>Date</th>
                                                    <th>Email IDs</th>
                                                </tr>`;
                                var count = 1;
                                $.each(res.data, function (k,v) {
                                    output += `<tr>
                                                <td>${count++}</td>
                                                <td>${v.date}</td>
                                                <td><span>${v.email}</span></td>
                                            </tr>`   
                                });  
                                output += `</table>
                                                <div class="text-center add-top-sp">
                                                    <button style="width:auto;" class="orange-btn" onclick="exportTableToExcel('tableID', 'email-data')">Export To Excel</button>
                                            </div>`;
                                $("#result").html(output); 
                                $("#error").text('');
                            }
                        } else {
                            `<tr>
                               No Data Found.
                            </tr>`;
                        }
                    }
                });
            } else {
                alert('Please enter password');
            }
        });
    
    </script>
    <script>
        function exportTableToExcel(tableID, filename = ''){
            var downloadLink;
            var dataType = 'application/vnd.ms-excel';
            var tableSelect = document.getElementById(tableID);
            var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
            
            // Specify file name
            filename = filename?filename+'.xls':'excel_data.xls';
            
            // Create download link element
            downloadLink = document.createElement("a");
            
            document.body.appendChild(downloadLink);
            
            if(navigator.msSaveOrOpenBlob){
                var blob = new Blob(['\ufeff', tableHTML], {
                    type: dataType
                });
                navigator.msSaveOrOpenBlob( blob, filename);
            }else{
                // Create a link to the file
                downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
            
                // Setting the file name
                downloadLink.download = filename;
                
                //triggering the function
                downloadLink.click();
            }
        }
    </script>
